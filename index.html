  <body>
    <div class="container border p-5 rounded">
      <div class="searchFunction">
        <label> Search for a city's weather: </label>
      </br>
      </br>
        <form><input type="text" id="city-search" placeholder="Search"/>
        <input type="submit"/></form>
        <button id="location-button">Find my location</button>
      </div>
      <h2 class="currentCity">
        Current Location
      </h2>
      <div class="currentDateTime" id="date-time"> Sunday 1:12pm </div>
      <div class="currentDescription">Fine, partly cloudy</div>
			<div class="currentWeather"><span id="temp-integer">18</span> 
				<span class="units"><a href="#" id="celsius-link"> °C </a> / <a href="#" id="fahrenheit-link">°F</a></span>
			</div>
	
      <i class="fas fa-cloud-sun"></i>
    </br>
    </br>
    </br>
<div class="row">
    <div class="col">
      <ul>
      <li class="day">Monday</li> 
      <li class="weather">14°C - Rain</li>
      <i class="fas fa-cloud-showers-heavy"></i>
      </ul>
    </div>
    <div class="col">
      <ul>
      <li class="day">Tuesday</li> 
      <li class="weather">14°C - Rain</li>
      <i class="fas fa-cloud-showers-heavy"></i>

    </div>
    <div class="col">
      <ul>

    </div>

    </div>
     <div class="col">

      <li class="day">Friday</li> 
      <li class="weather">19°C - Rain developing</li>
      <i class="fas fa-cloud-showers-heavy"></i>
      </ul>  
    </div>
  </div>
